<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Detection</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="card">
    <h1>Nutrition Detection App</h1>
    <form id="uploadForm">
        <input type="file" name="image" accept="image/*" id="fileInput">
        <button type="submit" id="submitBtn">Upload and Detect</button>
    </form>
</div>

<div id="progress" class="card hidden">Loading...</div> <!-- Progress Indicator -->

<div id="results" class="hidden">
    <!-- Results will be displayed here -->
</div>

<button id="backHomeBtn" class="hidden" onclick="goHome()">Change Image</button> <!-- Back to Home Button -->

<script src="/static/js/script.js"></script>
</body>
</html>
